<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form {
            width: 30vw;
            border: 1px solid black;
            display: block;
            margin: auto;
            height: 600px;
        }
        img{
            width: 150px;
            display: block;
            margin: auto;
            margin-top: 30px;
            margin-bottom: 60px;
        }

        .input-Text {
            display: block;
            margin: auto;
            width: 80%;
            height: 40px;
            border-radius: 5px;
            margin-top: 20px;
        }

        button {
            border-radius: 5px;
            display: block;
            margin: auto;
            margin-top: 20px;
            width: 82%;
            height: 45px;
            background-color: rgb(55, 108, 253);
            color: white;
        }

        input:hover {
            border: 2px solid rgb(44, 190, 248);
        }
        .input-checkbox{
            margin-top: 20px;
            margin-left: 50px;
            display: inline;
        }
        p{
            display: inline;
        }
        .Help{
            margin-left: 110px;
            color: rgb(85, 85, 255);
        }
    </style>
</head>

<body>

    <div class="form">
        <img src="https://www.pngall.com/wp-content/uploads/5/Profile-PNG-Clipart.png" alt="">
        <input class="input-Text" type="text" placeholder="Email">
        <input class="input-Text" type="text" placeholder="Password">
        <button>Sign in</button>
        <input class="input-checkbox" type="checkbox">
        <p class="Re-me">Remember me</p>
        <p class="Help"> Need help?</p>
    </div>

</body>

</html>
